<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Список дел</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script/index.js">
</script>
<body>
<div class="container pt-3">

    <div class="card" style="width: 100%">
        <div class="card-header">
            Добавить к списку дел:
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Категории</label>
                    <select class="form-control" name="category" id="category" multiple>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="addNewItem()">Добавить</button>
            </form>
        </div>
    </div>

</div>

<div class="container pt-4">
    <h4>
        Cписок дел:
    </h4>

    <div>
        <input type="checkbox" id="checkBox">
        <label class="form-check-label" for="checkBox">Включить выполненные</label>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th style="width: 5%;">Статус</th>
            <th style="width: 15%">Автор</th>
            <th style="width: 45%;">Описание</th>
            <th style="width: 15%">Категория</th>
            <th style="width: 20%;">Дата создания</th>
        </tr>
        </thead>
        <tbody id="bodyTable">
        </tbody>
    </table>
</div>

</body>
</html>
